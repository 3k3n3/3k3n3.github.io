<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icons/2favicon.png" type="image/x-icon">
    <title>Registration Page</title>
</head>
<body>
    <header>
		<section class="topnav">
            <div class="nav">
            <a href="index.html">About Me</a>
            <a href="contact.html">Contact</a>
            <a class="active" href="registration.html">Registration</a>
            <a class="login_nav" href="login.html">Login</a>
            </div>
		</section>
	</header>

    <main>
        <section>
            <form action="">
                <table class="register">
                <tr>
                    <td><h1>Register</h1></td>
                    <td></td>
                </tr>
                <tr>
                    <td><label for="text">First Name</label></td>
                    <td><input type="text" name="Fname" id="" required></td>
                </tr>
                <tr>
                    <td><label for="text">Last Name</label></td>
                    <td><input type="text" name="Lname" id="" required></td>
                </tr>
                <tr>
                    <td><label for="number">Phone Number</label></td>
                    <td><input type="tel" name="phone" id=" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="070-1234-5678" required></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td>
                        <select name="gender" id="">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select></td>
                </tr>
                <tr>
                    <td><label for="text">Country</label></td>
                    <td><input type="text" name="country" id="" required></td>
                </tr>
                <tr>
                    <td><label for="text">State/Province</label></td>
                    <td><input type="text" name="state" id="" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" name="email" id="" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" name="password" id="" required></td>
                </tr>
                <tr>
                    <td><label for="password">Confirm Password</label></td>
                    <td><input type="password" name="password" id="" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input class="submit" type="submit" value="Submit"></td>
                </tr>
        </table>
        </form>
        </section>
    </main>

    <footer>
        Designed for Zuri Training HTML/CSS Task 60 &#169 2022
    </footer>


</body>
</html>
